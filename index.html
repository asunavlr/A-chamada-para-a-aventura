<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topo">
        <section class="container-topo">
            <div class="container-nome-personagem">
                <p>Nome personagem</p>
                <input type="text">
            </div>
            <div class="container-nome-jogador">
                <p>Nome jogador</p>
                <input type="text">
            </div>
            <div class="container-pontos-xp">
                <p>Pontos de experiência</p>
                <input type="text">
            </div>
            <div class="container-raca">
                <p>Raça</p>
                <input type="text">
            </div>
            <div class="container-classe">
                <p>Classe</p>
                <input type="text">
            </div>
            <div class="container-alinhamento">
                <p>Alinhamento</p>
                <input type="text">
            </div>
        </section>
    </header>

    <main class="conteiner-conteudo-principal"> <section class="sessao-conteudo-principal">
            <div class="conteiner-vdv">
                <div>
                    <p>FOR</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>DES</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>CON</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>INT</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>SAB</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>CAR</p>
                    <input type="text" name="" id="">
                </div>
            </div>

            <div class="conteiner-modificadores">
                <div>
                    <p>Vida</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>Defesa</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <p>Velocidade</p>
                    <input type="text" name="" id="">
                </div>
            </div>

            <div class="conteiner-vdv-img">
                <div class="conteiner-img">
                    <img src="" alt="">
                </div>
            </div>

            <div class="conteiner-biografia">
                <h2>Biografia</h2>
                <textarea name="" id="" cols="30" rows="25"></textarea>
            </div>

        </section>

        <section class="sessao-conteudo-secundario">
            <div class="conteiner-equipamento">
                <h2>Equipamentos</h2>
                <textarea cols="30" rows="10"></textarea>
            </div>
            <div class="conteiner-caracteristicas">
                <h2>Características</h2>
                <textarea cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>

    <footer>
        <div class="conteiner-rodape">
            <a href="">Ctrl + Play</a>
        </div>
    </footer>

</body>
</html>
